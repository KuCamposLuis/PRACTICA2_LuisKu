<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Área y Perímetro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>PRACTICA 2</h1>

        <div class="container mt-5">
            
        
            <h3 class="mt-3"><span class="badge bg-secondary">Selecciona la opcion:</span></h3>
            <div class="form-group">
                <select class="form-control" id="practica" onchange="cambiarFormulario()">
                    <option value="factorial">Factorial</option>
                    <option value="fibonacci">Fibonacci</option>
                    <option value="MCD">Máximo Común Divisor</option>
                </select>
            </div>
        </div>
        

        <div id="factorial" style="display:none;">
            <h2>Factorial</h2>
            <label for="num">Numero:</label>
            <input class="box" type="number" id="num">
            <button class="btn btn-primary btn-lg" onclick="calcularFactorial()">Calcular</button>
            <h4 class="mt-3"><span class="badge bg-secondary">Valor Factorial:</span> <span  id="resultadoFactorial" ></span></h4>
            
        </div>

        <div id="fibonacci" style="display:none;">
            <h2>Fibonacci</h2>
            <label for="num">Numero:</label>
            <input class="box" type="number" id="numF">
            <button class="btn btn-primary btn-lg" onclick="calcularFibonacci()">Calcular</button>
            <h4 class="mt-3"><span class="badge bg-secondary">Valor Fibonacci:</span> <span  id="resultadoFibonacci" ></span></h4>
        </div>

        <div id="MCD" style="display:none;">
            <h2>MCD</h2>
            <label for="numA">Número A:</label>
            <input class="box" type="number" id="numA">
            <label for="numB">Número B:</label>
            <input class="box" type="number" id="numB">
            <button class="btn btn-primary btn-lg" onclick="calcularMCD()">Calcular</button>
            <h4 class="mt-3"><span class="badge bg-secondary">Valor del MCD:</span> <span id="resultadoMCD"></span></h4>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
